<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Russo One', Sans-Serif;
        }

        body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #2f363e;
        }

        .container{
        position: relative;
        background-color: #2f363e;
        /*min-height: 500px;*/
        border-radius: 20px;
        border-top-left-radius: 225px;
        border-top-right-radius: 225px;
        box-shadow: 25px 25px 75px rgba(0,0,0,0.75),
        10px 10px 70px rgba(0,0,0,0.2),
        inset -5px -5px 10px rgba(0,0,0,0.5),
        inset 5px 5px 10px rgba(255,255,255,0.2),
        inset -5px -5px 20px rgba(0,0,0,0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        }
        .clock{
        position: relative;
        width: 400px;
        height: 400px;
        background-color: #2f363e;
        border-radius: 225px;
        box-shadow: 10px 50px 70px rgba(0,0,0,0.25),
        inset 5px 5px 10px rgba(255,255,255,0.2),
        inset -5px -5px 10px rgba(0,0,0,0.5),
        inset 5px 5px 20px rgba(0,0,0,0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        }
        .clock::before{
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        border: 3px solid white;
        border-radius: 10px;
        z-index: 1000;
        background-color: #2f363e;
        }
        .clock span{
        position: absolute;
        color: #fff;
        text-align: center;
        inset: 20px;
        transform: rotate(calc(30deg * var(--i)));
        }
        .clock span b{
        font-size: 1.7em;
        opacity: 0.25;
        display: inline-block;
        transform: rotate(calc(-30deg * var(--i)));
        }
        .circle{
        position: absolute;
        width: 270px;
        height: 270px;
        border: 2px solid rgba(0,0,0,0.25);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        z-index: 10;
        }
        .circle i{
        position: absolute;
        width: 8px;
        height: 50%;
        background-color: var(--clr);
        transform-origin: bottom;
        transform: scaleY(0.7);
        }

        .circle:nth-child(1) i{
        width: 2px;
        }
        .circle:nth-child(2) i{
        width: 6px;
        }
        .circle2{
        width: 240px;
        height: 240px;
        z-index: 9;
        }
        .circle3{
        width: 210px;
        height: 210px;
        z-index: 8;
        }
        .circle::before{
        content: '';
        border-radius: 50%;
        position: absolute;
        height: 10px;
        width: 10px;
        background: var(--clr);
        top: -6px;
        box-shadow: 0px 0px 20px var(--clr),0 0 60px var(--clr);
        }


        #time{
        margin-bottom: 40px;
        display: flex;
        padding: 10px 20px;
        font-size: 1.7em;
        border: 2px solid rgba(0,0,0,0.5);
        border-radius: 40px;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.5),
        inset 5px 5px 20px rgba(255,255,255,0.2),
        inset -5px -5px 15px rgba(0,0,0,0.75);
        }
        #time div{
        position: relative;
        width: 60px;
        text-align: center;
        color: var(--clr);
        }
        #time div:nth-child(1)::after,#time div:nth-child(2)::after{
        content: ':';
        right: -4px;
        position: absolute;
        }
        #time div:last-child{
        font-size: 0.5em;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        }
        #time div:nth-child(2)::after{
        animation: dots 1s steps(1) infinite;
        }

        @keyframes dots{
        0%{
            opacity: 1;
        }
        50%{
            opacity: 0;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock">
          
          <div class="circle circle1" id="sc" style="--clr:#04fc43;"><i></i></div>
          <div class="circle circle2" style="--clr:#fee800" id="mn"><i></i></div>
          <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>
          
          <span style="--i:1;"><b>1</b></span>
          <span style="--i:2;"><b>2</b></span>
          <span style="--i:3;"><b>3</b></span>
          <span style="--i:4;"><b>4</b></span>
          <span style="--i:5;"><b>5</b></span>
          <span style="--i:6;"><b>6</b></span>
          <span style="--i:7;"><b>7</b></span>
          <span style="--i:8;"><b>8</b></span>
          <span style="--i:9;"><b>9</b></span>
          <span style="--i:10;"><b>10</b></span>
          <span style="--i:11;"><b>11</b></span>
          <span style="--i:12;"><b>12</b></span>
        </div>
        
        <div id="time">
          <div id="digitalHour" style="--clr:#ff2972;">00</div>
          <div id="digitalMinute" style="--clr:#fee800;">00</div>
          <div id="digitalSecond" style="--clr:#04fc43">00</div>
          <div id="ampm">AM</div>
        </div>
      </div>
  
  
      <script type="text/javascript" charset="utf-8">
        var hr = document.querySelector('#hr') ;
        var mn = document.querySelector('#mn') ;
        var sc = document.querySelector('#sc') ;
        
        setInterval(() => {
          var date = new Date();
          var hour = date.getHours() * 30 ;
          var minute = date.getMinutes() * 6 ;
          var second = date.getSeconds() * 6 ;
          
          hr.style.transform = `rotateZ(${hour+(minute/12)}deg)`
          mn.style.transform = `rotateZ(${minute}deg)` ;
          sc.style.transform = `rotateZ(${second}deg)` ;
          
          //dugital clock
          var dh = document.querySelector('#digitalHour')
          var dm = document.querySelector('#digitalMinute')
          var ds = document.querySelector('#digitalSecond')
          var dmp = document.querySelector('#ampm')
          
          ddh = date.getHours() ;
          ddm = date.getMinutes() ;
          dds = date.getSeconds() ;
          ampm = (ddh > 12) ? 'PM' : 'AM'
          ddh = (ddh > 12) ? ddh - 12 : ddh ;
          
          
          ddh = (ddh < 10) ? '0' + ddh : ddh ;
          ddm = (ddm < 10) ? '0' + ddm : ddm ;
          dds = (dds < 10) ? '0' + dds : dds ;
          
          dh.textContent = ddh
          dm.textContent = ddm
          ds.textContent = dds
          dmp.textContent = ampm
        }) ;
        
      </script>
</body>
</html>
